<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <meta http-equiv="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>

	<title>clLib Test</title> 
<!--	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />-->
    <link rel="stylesheet" href="css/THEMES/default/jqm.min.css" />
<!--    <link rel="stylesheet" href="css/THEMES/20131202/jqm.css" />-->
		<link rel="stylesheet" href="css/clRouteColors.css" />


    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.0.js"></script>

    <script type="text/javascript" src="js/clLib.js"></script>
    <script type="text/javascript" src="js/clLib.gradeConfig.js"></script>
    <script type="text/javascript" src="js/clLib.localStorage.js"></script>
    <script type="text/javascript" src="js/clLib.localStorage.indexes.js"></script>
    <script type="text/javascript" src="js/clLib.UI.js"></script>
    <script type="text/javascript" src="js/clLib.UI.pageConfig.js"></script>
    <script type="text/javascript" src="js/clLib.REST.js"></script>
    <script type="text/javascript" src="js/clLib.PAGES.js"></script>


		<link rel="stylesheet" href="css/clLib.css" />
</head> 


<body> 

    <div 
         id="newRouteLog" data-role="page" 
         class="clPage"
         data-theme="a"
    >
        <div 
             id="newRouteLog_mobileheader1" data-role="header" 
             data-position="fixed" data-theme="a"
        >
            <a href="clLib_startScreen.html">Home</a>
            <h1>
                New Route Log
				<!--<img id="header_onlineIcon" src="files/views/assets/image/online.jpg" style="width:20px; height:20px"/>-->
            </h1>
            <!--
            <select id="newRouteLog_layoutSelect">
                <option value="default">Default</option>
                <option value="reduced">Reduced</option>
            </select>
            -->
			<!-- refresh button -->
			<a class='ui-btn-right'
			   id="newRouteLog_refreshButton"
			   data-icon="refresh" data-inline='true'
			   data-mini='true' data-theme="a">
				Reset
			</a>
        </div>


        <div id="newRouteLog_mobilecontainer1" data-role="content"
             data-theme="">

			<div style="afloat:left">
				<div style="border: 0px solid red">
					<table id="newRouteLog_mobilegrid_30" cellpadding="0" cellspacing="0" style="width: 100%">
						<col style="width:50%;" />
						<col style="width:50%;" />
						<tr>
							<style>
								.ui-select > div {
									margin-top: 0px;
									margin-bottom: 0px;
								}
							</style>
							<td>
								<!-- gradeTypeSelect -->
								<div style="border: 0px solid yellow; padding: 0; margin: 0;">
									<!--<label style="visibility: hidden; font-size: 8px;" class="select" for="newRouteLog_gradeTypeSelect">GradeType</label>-->
									<select id="newRouteLog_gradeTypeSelect" name="newRouteLog_gradeTypeSelect"
											data-theme="a" data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right"
											data-native-menu="true" tabindex="16"></select>
								</div>
							</td>
							<td>
								<!-- gradeSelect -->
								<div style="border: 0px solid yellow; padding: 0; margin: 0;">
									<!--<label style="font-size: 8px" for="newRouteLog_gradeSelect">Grade</label>-->
									<select id="newRouteLog_gradeSelect" name="newRouteLog_gradeSelect"
											data-theme="a" data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right"
											data-native-menu="true" tabindex="2"></select>
								</div>
							</td>
						</tr>
					</table>
				</div>

				<div style="border: 0px solid green">
					<table style="width: 100%" cellpadding="0" cellspacing="0">
						<col style="width:50%;" />
						<col style="width:50%;" />
						<tr>
							<td colspan="1" rowspan="1">
								<div>
									<!-- ticktypes -->
									<div>
										<label class="clUIElement" for="newRouteLog_tickType">TickType</label>
										<select id="newRouteLog_tickType" name="newRouteLog_tickType" data-theme="a"
												data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right" data-native-menu="true"
												tabindex="3">
											<option value="" rerender="ticktypes" selected="selected">
												Tick Type
											</option>
										</select>
									</div>
								</div>
							</td>
							<td colspan="1" rowspan="1">
								<div>
									<!-- colourSelect -->
									<div style="margin-top: 0px; padding-top: 0px;">
										<label class="clUIElement" for="newRouteLog_colourSelect">Colour</label>
										<select id="newRouteLog_colourSelect" name="newRouteLog_colourSelect" data-theme="a"
												data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right" data-native-menu="false"
												tabindex="6">
											<option value="" rerender="colourSelect" selected="selected">
												Colour
											</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>

			</div>
            

			<div>
				<!-- characterSelect -->
				<label class="clUIElement select" for="newRouteLog_characterSelect">Character</label>
				<select id="newRouteLog_characterSelect" name="newRouteLog_characterSelect" data-theme="a"
						data-icon="arrow-d" data-iconpos="right" data-native-menu="false"
						tabindex="6">
					<option value="" rerender="characterSelect" selected="selected">
						character
					</option>
				</select>
			</div>

			<div>
				<table style="width: 100%;" cellpadding="0" cellspacing="0">
					<col style="width:60%;" />
					<col style="width:40%;" />
					<tr>
						<td>
							<!-- commentText -->
							<label class="clUIElement" for="newRouteLog_commentText">Comment</label>
							<textarea style="resize: none; height: 30px" id="newRouteLog_commentText" name="newRouteLog_commentText" tabindex="9" placeholder="comments?"></textarea>
						</td>
						<td style="text-align: center; vertical-align: top; border: 0px solid blue;">
							<!-- rating widget
							2DO: autosize acc. to parent div..
							-->
							<!--<label class="clUIElement" for="newRouteLog_rating">Rating</label>-->
							<div style="border: 0px solid red" data-role="none" id="newRouteLog_ratingSelectWrapper">
								<!-- rating goes here.. -->
							</div>
						</td>
					</tr>
				</table>
			</div>
			
			<div>
				<!-- save_tick -->
				<a data-role="button"
				   id="newRouteLog_save_tick" data-corners="true" data-icon="check" data-iconpos="right"
				   data-mini="false" data-theme="a" tabindex="8" style="height: 60px; line-height: 40px;">
					Save Tick!
				</a>
			</div>

            <div id="newRouteLog_routeLogContainer" style="margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px ;" data-role="collapsible-set" data-theme="b" data-content-theme="d">
                <div data-role="collapsible" data-collapsed="true">
                    <h2 style="text-align: end">????</h2>
                    <ul data-role="listview" data-theme="d" data-divider-theme="d"></ul>
                </div>
            </div>

        </div>
        <!-- mobilefooter1 -->
        <div data-role="footer" data-position="fixed"
             id="newRouteLog_mobilefooter1" data-theme="a">
        </div>
    </div>

</body>

  
</html>
