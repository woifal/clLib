@@include('grunt_includes/singlePage_Header.html', {"pageName": "feedback"})
<div style="padding: 0px 20px;">

    <h2>Please provide some feedback!</h2>
	<label class="clUIElement" for="feedback_feedbackText">WTF?</label>
    <style>
        textarea.custom-btn  { height: 150px; width: 100%;}
    </style>
    <textarea 
        data-role="none" 
        class="custom-btn" 
        id="feedback_feedbackText" 
        name="feedback_feedbackText" 
        tabindex="9" 
        placeholder="Enter text here.."
    ></textarea>

    <!-- save feedback -->
    <a data-role="button"
       id="feedback_save" 
       data-corners="true" 
       data-icon="check" 
       data-iconpos="right"
       data-mini="false" 
       data-theme="a" 
       tabindex="8"
    >
        Send feedback
    </a>
</div>
@@include('grunt_includes/singlePage_Footer.html', {"pageName": "feedback"})
