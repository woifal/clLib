<body> 
    <div 
         id="newRouteLog" data-role="page" 
         class="clPage"
         data-theme="a" 
    >



		<!-- Menu Panel -->
		<div data-role="panel" id="_COMMON_menupanel" data-display="overlay" data-theme="a">
			<ul data-role="listview" data-theme="a">
				<li data-role="list-divider">Kurt Climbing Menu</li>
				<li>
					<div>
						<a 
							data-role="button" 
							data-icon="gear" 
							data-iconpos="right" 
							id="_COMMON__usersButton"
						>
							Hi <span id="_COMMON__displayName">user</span>
						</a>
					</div>
				</li>
				<li><a id="_COMMON__preferencesButton" href="clLib_preferences.html">Preferences</a></li>
				<li><a id="_COMMON__AGBButton" href="#">AGB</a></li>
				<li><a id="_COMMON__AppInfoButton" href="#">Impressum</a></li>
				<li>
							Simple tracking?
							<select id="_COMMON__defaultLayoutMenuSwitch" name="defaultLayoutMenuSwitch" 
									data-inline="false" data-mini="false"
									data-role="flipswitch"
							>
								<option value="default">no</option>
								<option value="reduced">yes</option>
							</select>

				</li>
				<li><a id="_COMMON__feedbackButton" href="#">Feedback</a></li>
				<li data-icon="minus" data-mini="true"><a href="#my-header" data-icon="gear" data-rel="close">Close panel</a></li>
			</ul>
		</div>

		<div 
             id="newRouteLog_mobileheader1" data-role="header" 
			 data-add-back-btn="false"
             data-theme="a"
        >
            <h1>
                Kurt Climbing	
            </h1>

			<a href="clLib_startScreen.html"
			data-role="button" 
				data-corners="true"
				data-icon="home" 
				data-inline='true'
				data-mini='true' 
				data-theme="a"
				data-iconpos="notext"
			></a>
                
			<!-- LEFT: refreshRouteStorageButton -->
<!--
            <a data-role="button"
                class='ui-btn-left' style='min-height:20px; '
                id="startScreen_refreshRouteStorageButton" data-corners="true" data-icon="refresh"
                data-inline='true' data-mini='true'
                data-theme="a" 
				data-iconpos="notext">
			</a>
-->
			<!-- RIGHT: menu panel -->
			<a href="#_COMMON_menupanel" 
				data-role="button" 
				class='ui-btn-right'
				data-corners="true"
				data-icon="bars" 
				data-inline='true'
				data-mini='true' 
				data-theme="a"
				data-iconpos="notext"
			></a>
        </div>

        <div 
             id="newRouteLog_mobilecontainer1" class="ui-content" role="main" 
             data-theme=""
        >



			<div style="afloat:left">
				<div style="border: 0px solid red">

				<div style="text-align: center">
					<fieldset 
						id="newRouteLog_gradeSystemSelect"
						data-role="controlgroup" data-type="horizontal" data-inset="true"
					>
					</fieldset>												
				</div>

				<!-- gradeSelect -->
				<div style="border: 0px solid yellow; padding: 0; margin: 0;">
					<!--<label style="font-size: 8px" for="newRouteLog_gradeSelect">Grade</label>-->
					<select id="newRouteLog_gradeSelect" name="newRouteLog_gradeSelect"
							data-theme="a" data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right"
							data-native-menu="true" tabindex="2"></select>
				</div>

				<div style="border: 0px solid green">
					<table style="width: 100%" cellpadding="0" cellspacing="0">
						<col style="width:50%;" />
						<col style="width:50%;" />
						<tr>
							<td colspan="1" rowspan="1">
								<div>
									<!-- ticktypes -->
									<div>
										<label class="clUIElement" for="newRouteLog_tickType">TickType</label>
										<select id="newRouteLog_tickType" name="newRouteLog_tickType" data-theme="a"
												data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right" data-native-menu="true"
												tabindex="3">
											<option value="" rerender="ticktypes" selected="selected">
												Tick Type
											</option>
										</select>
									</div>
								</div>
							</td>
							<td colspan="1" rowspan="1">
								<div>
									<!-- colourSelect -->
									<div style="margin-top: 0px; padding-top: 0px;">
										<label class="clUIElement" for="newRouteLog_colourSelect">Colour</label>
										<select id="newRouteLog_colourSelect" name="newRouteLog_colourSelect" data-theme="a"
												data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right" data-native-menu="false"
												tabindex="6">
											<option value="" rerender="colourSelect" selected="selected">
												Colour
											</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>

			</div>
            

			<div>
				<!-- characterSelect -->
				<label class="clUIElement select" for="newRouteLog_characterSelect">Character</label>
				<select id="newRouteLog_characterSelect" name="newRouteLog_characterSelect" data-theme="a"
						data-icon="arrow-d" data-iconpos="right" data-native-menu="false"
						tabindex="6">
					<option value="" rerender="characterSelect" selected="selected">
						character
					</option>
				</select>
			</div>

			<div>
				<table style="width: 100%;" cellpadding="0" cellspacing="0">
					<col style="width:60%;" />
					<col style="width:40%;" />
					<tr>
						<td>
							<!-- commentText -->
							<label class="clUIElement" for="newRouteLog_commentText">Comment</label>
							<textarea style="resize: none; height: 30px" id="newRouteLog_commentText" name="newRouteLog_commentText" tabindex="9" placeholder="comments?"></textarea>
						</td>
						<td style="text-align: center; vertical-align: top; border: 0px solid blue;">
							<!-- rating widget
							2DO: autosize acc. to parent div..
							-->
							<!--<label class="clUIElement" for="newRouteLog_rating">Rating</label>-->
							<div style="border: 0px solid red" data-role="none" id="newRouteLog_ratingSelectWrapper">
								<!-- rating goes here.. -->
							</div>
						</td>
					</tr>
				</table>
			</div>
			
			<div>
				<!-- save_tick -->
				<a data-role="button"
				   id="newRouteLog_save_tick" data-corners="true" data-icon="check" data-iconpos="right"
				   data-mini="false" data-theme="a" tabindex="8">
					Save Tick!
				</a>
			</div>

            <div id="newRouteLog_routeLogContainer" style="margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px ;" data-role="collapsible-set" data-theme="a" data-content-theme="a">
                <div data-role="collapsible" data-collapsed="true">
                    <h2 style="text-align: end">????</h2>
                    <ul data-role="listview" data-theme="d" data-divider-theme="d"></ul>
                </div>
            </div>

        </div>
        <!-- mobilefooter1 -->
        <div data-role="footer" data-position="fixed"
             id="newRouteLog_mobilefooter1" data-theme="a">
        </div>
