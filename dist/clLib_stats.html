			<ul data-role="listview" data-theme="a">
				<li data-role="list-divider">Kurt Climbing Menu</li>
				<li>
					<div>
						<a 
							data-role="button"

			<a href="clLib_startScreen.html"

				data-iconpos="notext"
			></a>
                
			<!-- LEFT: refreshRouteStorageButton -->

            <a data-role="button"

-->
