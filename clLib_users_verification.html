<body> 
        <div id="users_verification" data-role="page"
			class="clPage"
			data-theme="a" data-add-back-btn="false"
		>
            <div id="users_verification_mobileheader1" data-role="header"
                 adata-position="fixed" data-theme="a"
            >
                <a href="clLib_startScreen.html">Home</a>
                <h1>
                    Change password
					<!--<img id="header_onlineIcon" src="files/views/assets/image/online.jpg" style="width:20px; height:20px"/>-->
                </h1>
				<!-- preferencesButton -->
				<a class='ui-btn-right'
				   style='min-height:20px; ' id="users_verification_preferencesButton" data-corners="true"
				   data-icon="gear" data-inline='true'
				   data-mini='true' data-theme="a" tabindex="11">
					Settings
				</a>

            </div>


            <div id="users_verification_mobilecontainer1" data-role="content"
                data-theme="">
				<!-- Floating element for landscape orientation.. -->
                <!--<div style="afloat:left">-->

				<div id="users_verification_notificationContainer" 
					style="white-space: normal" data-role="collapsible" data-collapsed="true" data-content-theme="b" data-theme="c" 
					data-iconpos="right" adata-expanded-icon="alert" adata-collapsed-icon="alert"
				>
					<h4 style="white-space: normal" ><span style="white-space: normal" id="users_verification_notification">You're about to change your password.</span></h4>
				</div>

                <div>
                    <!-- userName -->
                    <div>
                        <label style="font-size: 8px;" for="users_verification_currentUser">User name</label>
                        <input type="text" id="users_verification_currentUser" name="users_verification_currentUser"
                               value="" placeholder="Username..." data-theme="a" tabindex="7" />
                    </div>
                    <!-- verificationToken-->
                    <div>
                        <label style="font-size: 8px;" for="users_verification_token">Verification Token</label>
                        <input type="text" id="users_verification_token" name="users_verification_token"
                               value="" placeholder="Verification token" data-theme="a" tabindex="7" />
                    </div>
                    <!-- newPassword-->
                    <div>
                        <label style="font-size: 8px;" for="users_verification_newPassword">New password</label>
                        <input type="text" id="users_verification_newPassword" name="users_verification_newPassword"
                               value="" placeholder="New password" data-theme="a" tabindex="7" />
                    </div>
                    
                    <!-- request token -->
                    <a data-role="button"
                       id="users_verification_requestTokenButton" data-corners="true" data-icon="check" data-iconpos="right"
                       data-mini="false" data-theme="a" tabindex="8">
                        Request verification token
                    </a>
                    <!-- change password  -->
                    <a data-role="button"
                       id="users_verification_changePassword" data-corners="true" data-icon="check" data-iconpos="right"
                       data-mini="false" data-theme="a" tabindex="8">
                        Change Password
                    </a>
                </div>
				
			</div>
