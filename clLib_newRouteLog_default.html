@@include('grunt_includes/singlePage_Header.html', {"pageName": "newRouteLog_default"})


				<div data-role="content"
					style="
						text-align: center;
						background-color: #ebf1g9; /*#073f7c;*/
						padding: 10px 3px 0px 3px;
					"
				>

					<fieldset 
						id="newRouteLog_default_gradeSystemSelect"
						data-role="controlgroup" data-type="horizontal" data-inset="true"
						class="clFieldset clGradeSystem"
					>
					</fieldset>
					<div style="margin-top: 0px; padding-top: 0px">
					<!-- Dropdowns.. -->
						<div class="clRouteDropdown">
							<!-- gradeSelect -->
							<label class="clUIElement" for="newRouteLog_default_gradeSelect">Grade</label>
							<select id="newRouteLog_default_gradeSelect" name="newRouteLog_default_gradeSelect"
									data-theme="a" data-inline="false" data-mini="false" data-icon="clRouteDropdownIcon" data-iconpos="left"
									data-native-menu="true" tabindex="2"
							></select>
						</div>
						<div class="clRouteDropdown">
							<!-- colourSelect -->
							<label class="clUIElement" for="newRouteLog_default_colourSelect">Colour</label>
							<select id="newRouteLog_default_colourSelect" name="newRouteLog_default_colourSelect" data-theme="a"
									data-inline="false" data-mini="false" data-icon="clRouteDropdownIcon" data-iconpos="right" 
									data-native-menu="false" tabindex="6">
								<option value="" rerender="colourSelect" selected="selected">
									Colour
								</option>
							</select>
						</div>
						<div class="clRouteDropdown">
							<!-- sectorSelect -->
							<label class="clUIElement" for="newRouteLog_default_sectorSelect">Sector</label>
							<select id="newRouteLog_default_sectorSelect" name="newRouteLog_default_sectorSelect"  data-theme="a" data-inline="false"
									data-mini="false" data-icon="clRouteDropdownIcon" data-iconpos="left" data-native-menu="true"
									tabindex="5">
								<option value="" rerender="sectorSelect" selected="selected">
									sectorSelect
								</option>
							</select>
						</div>
						<div class="clRouteDropdown">
							<!-- lineSelect -->
							<label class="clUIElement select" for="newRouteLog_default_lineSelect">Line</label>
							<select id="newRouteLog_default_lineSelect" name="newRouteLog_default_lineSelect" data-theme="a" data-inline="false"
									data-mini="false" data-icon="clRouteDropdownIcon" data-iconpos="right" data-native-menu="true"
									tabindex="5">
								<option value="" rerender="lineSelect" selected="selected">
									lineSelect
								</option>
							</select>
						</div>
					</div>

				<div style="clear: both"></div>

					
				<!-- Tick types... -->
				<div style="border: 0px solid green; text-align: center">
					<fieldset 
						style="text-align: center"
						id="newRouteLog_default_tickType"
						data-role="controlgroup" data-type="horizontal" data-inset="true"
						class="clFieldset clTicktypes"	
					>
						<input name="newRouteLog_default_tickType" id="newRouteLog_default_tickType_redpoint" type="radio" value="redpoint" checked="true"/>
						<label for="newRouteLog_default_tickType_redpoint"><img class="redpoint"/></label>
						
						<input name="newRouteLog_default_tickType" id="newRouteLog_default_tickType_flash" type="radio" value="flash"/>
						<label for="newRouteLog_default_tickType_flash"><img class="flash"/></label>
						
						<input name="newRouteLog_default_tickType" id="newRouteLog_default_tickType_attempt" type="radio" value="attempt"/>
						<label for="newRouteLog_default_tickType_attempt"><img class="try"/></label>
						
						<input name="newRouteLog_default_tickType" id="newRouteLog_default_tickType_toprope" type="radio" value="toprope"/>
						<label for="newRouteLog_default_tickType_toprope"><img class="toprope"/></label>
					</fieldset>
				</div>
				
				<!-- searchRoute -->
				<div>
                    <div>
                        <label class="clUIElement select" for="newRouteLog_default_searchRoute">Route Name</label>
                        <input data-role="search" class="clTextInput" type="search" data-iconpos="left" data-iconpos="arrow-d" 
								id="newRouteLog_default_searchRoute" name="newRouteLog_default_searchRoute"
                               value="" placeholder="Route Name?" data-theme="a" tabindex="7" />
                    </div>
				</div>
				<div>
                    <!-- searchRouteResults -->
                    <ul data-role="listview" id="newRouteLog_default_searchRouteResults"
                        data-inset="true" data-theme="a"
                        data-divider-theme="a" data-count-theme="a">
                        <!-- searchRouteResult -->
<!--                        <li>
                            <a id="newRouteLog_default_searchRouteResult"
                               tabindex="18">
                                <h3>Item 1</h3>
                            </a>
                        </li>
-->
					</ul>
				</div>

				<div style="clear:both"></div>
				
                <div style="float: left; width: 48%;margin-top: 18px;" data-role="none" id="newRouteLog_default_ratingSelectWrapper">
				</div>
                
				<div id="newRouteLog_default_extraButton" class="clButton clSmall clInline">
					<div>
					<a>
						<div>
							<img src="files/views/assets/image/img_22_22/button_plus_white.png"></img>
						</div>
					</a>
						<span style="width: auto;">More..</span>
					</div>
				</div>
		

				<a id="newRouteLog_default_extraButton_a" style="display: none" data-rel="popup" href="#newRouteLog_default_extraPopup">b</a>
				<div id="newRouteLog_default_extraPopup" data-overlay-theme="a" data-role="popup" data-dismissible="false" class="clExtra" >
					<div data-role="header">
						<h1>Additional Details</h1>
					</div>
					<div data-role="content">
						<ul data-role="listview">
							<li>
							<!-- characterSelect -->
							<div class="clRouteDropdown clFullWidth">
								<label class="clUIElement" for="newRouteLog_default_characterSelect">Character</label>
								<select id="newRouteLog_default_characterSelect" name="newRouteLog_default_characterSelect" 
										data-theme="a"
										data-inline="false" data-mini="false" data-icon="clRouteDropdownIcon" data-iconpos="right" 
										data-native-menu="false" tabindex="6">
									<option value="" rerender="characterSelect" selected="selected">
										character
									</option>
								</select>
							</div>
							</li>					
							<li>
								<label class="clUIElement" for="newRouteLog_default_commentText">Comment</label>

							</li>
						</ul>
						
						<a href="#" style="margin-top: 20px;" data-rel="back" class="ui-btn ui-btn-center ui-corner-all">Done!</a>
					</div>
				</div>				
				
				<div style="clear:both"></div>
				<div id="newRouteLog_default_save_tick" class="clButton clFullWidth clNewRouteLog">
					<div>
					<a>
						<div>
							<img src="files/views/assets/image/img_40_40/button_disc_white.png"></img>
						</div>
					</a>
					<span>Save Tick!</span>
					</div>
				</div>
				

				<!-- Today's route logs -->
				<div id="newRouteLog_default_routeLogContainer" data-role="collapsibleset">
