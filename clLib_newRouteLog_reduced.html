@@include('grunt_includes/singlePage_Header.html', {"pageName": "newRouteLog_reduced"})

				<div data-role="content"
					style="
						text-align: center;
						background-color: #ebf1g9; /*#073f7c;*/
						padding: 10px 3px 0px 3px;
					"
				>

					<fieldset 
						id="newRouteLog_reduced_gradeSystemSelect"
						data-role="controlgroup" data-type="horizontal" data-inset="true"
						class="clFieldset clGradeSystem"
					>
					</fieldset>
					<div style="margin-top: 0px; padding-top: 0px">
						<div class="clRouteDropdown">
							<label class="clUIElement" for="newRouteLog_reduced_gradeSelect">Grade</label>
							<select id="newRouteLog_reduced_gradeSelect" name="newRouteLog_reduced_gradeSelect"
									data-theme="a" data-inline="false" data-mini="false" data-icon="clRouteDropdownIcon" data-iconpos="right"
									data-native-menu="true" tabindex="2"
							></select>
						</div>
						<div class="clRouteDropdown">
							<label class="clUIElement" for="newRouteLog_reduced_colourSelect">Colour</label>
							<select id="newRouteLog_reduced_colourSelect" name="newRouteLog_reduced_colourSelect" 
									data-theme="a"
									data-inline="false" data-mini="false" data-icon="clRouteDropdownIcon" data-iconpos="right" 
									data-native-menu="false" tabindex="6">
								<option value="" rerender="colourSelect" selected="selected">
									Colour
								</option>
							</select>
						</div>
					</div>

				<div style="clear: both"></div>
					<!-- Tick types... -->
				<div style="border: 0px solid green; text-align: center">
					<fieldset 
						style="text-align: center"
						id="newRouteLog_reduced_tickType"
						data-role="controlgroup" data-type="horizontal" data-inset="true"
						class="clFieldset clTicktypes"	
					>
						<input id="newRouteLog_reduced_tickType_redpoint" type="checkbox" checked="true"/>
						<label for="newRouteLog_reduced_tickType_redpoint"><img class="redpoint"/></label>
						
						<input id="newRouteLog_reduced_tickType_flash" type="checkbox"/>
						<label for="newRouteLog_reduced_tickType_flash"><img class="flash"/></label>
						
						<input id="newRouteLog_reduced_tickType_attempt" type="checkbox"/>
						<label for="newRouteLog_reduced_tickType_attempt"><img class="try"/></label>
						
						<input id="newRouteLog_reduced_tickType_toprope" type="checkbox"/>
						<label for="newRouteLog_reduced_tickType_toprope"><img class="toprope"/></label>
					</fieldset>
				</div>

				<div style="clear:both"></div>
				<div style="height: 10px"></div>
				
				<div data-role="none" id="newRouteLog_reduced_ratingSelectWrapper">
				</div>
				<div style="clear:both"></div>

				<div data-role="collapsible" data-mini="true" data-iconpos="left" class="clExtra">
					<h4>Extra</h4>
						<ul data-role="listview">
						<li>
						<!-- characterSelect -->
						<div class="clRouteDropdown clFullWidth">
							<label class="clUIElement" for="newRouteLog_reduced_characterSelect">Character</label>
							<select id="newRouteLog_reduced_characterSelect" name="newRouteLog_reduced_characterSelect" 
									data-theme="a"
									data-inline="false" data-mini="false" data-icon="clRouteDropdownIcon" data-iconpos="right" 
									data-native-menu="false" tabindex="6">
								<option value="" rerender="characterSelect" selected="selected">
									character
								</option>
							</select>
						</div>
						</li><li>
						<div >
							<label class="clUIElement" for="newRouteLog_reduced_commentText">Comment</label>
							<textarea style="padding-left:0px; margin-left: 0px; resize: none; height: 30px" id="newRouteLog_reduced_commentText" name="newRouteLog_reduced_commentText" tabindex="9" placeholder="comments?"></textarea>
						</div>
						</li>
						</ul>
						
				</div>				

				<div id="newRouteLog_reduced_save_tick" class="clButton clFullWidth clNewRouteLog">
					<div>
					<a>
						<div>
							<img src="files/views/assets/image/img_40_40/button_disc_white.png"></img>
						</div>
					</a>
					<span>Save Tick!</span>
					</div>
				</div>
				

				<!-- Today's route logs -->
				<div id="newRouteLog_reduced_routeLogContainer" data-role="collapsibleset">
				</div>
			</div>			
						
				
@@include('grunt_includes/singlePage_Footer.html', {"pageName": "newRouteLog_reduced"})
