<html>

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>

	<title>clLib_startScreen</title> 
    <link rel="stylesheet" href="css/THEMES/default/jqm.min.css" />
<!--    <link rel="stylesheet" href="css/THEMES/slate/jqm.min.css" />-->
    <link rel="stylesheet" href="css/clRouteColors.css" />
    <link rel="stylesheet" href="css/clLib.css" />


        <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.0.js"></script>

        <script type="text/javascript" src="js/clLib.js"></script>
        <script type="text/javascript" src="js/clLib.gradeConfig.js"></script>
        <script type="text/javascript" src="js/clLib.localStorage.js"></script>
        <script type="text/javascript" src="js/clLib.localStorage.indexes.js"></script>
        <script type="text/javascript" src="js/clLib.UI.js"></script>
        <script type="text/javascript" src="js/clLib.UI.pageConfig.js"></script>
        <script type="text/javascript" src="js/clLib.REST.js"></script>
        <script type="text/javascript" src="js/clLib.PAGES.js"></script>


		<link rel="stylesheet" href="css/clLib.css" />
</head> 

<body> 

    <div 
         id="startScreen" data-role="page" 
         class="clPage"
         data-theme="a" data-add-back-btn="false"
    >


        <div 
             id="startScreen_mobileheader1" data-role="header" 
             data-theme="a"
        >
            <h1>
                StartScreen
				<img id="startScreen_onlineIcon" src="files/views/assets/image/online.jpg" style="width:20px; height:20px"/>
            </h1>
            <!-- preferencesButton -->
            <a data-role="button"
				class='ui-btn-right'
               style='min-height:20px; ' id="startScreen_preferencesButton" data-corners="true"
               data-icon="gear" data-inline='true'
               data-mini='true' data-theme="a"
			data-iconpos="notext">
            <!--    Settings-->
            </a>
            <!-- refreshRouteStorageButton -->
            <a data-role="button"
                class='ui-btn-left' style='min-height:20px; '
                id="startScreen_refreshRouteStorageButton" data-corners="true" data-icon="refresh"
                data-inline='true' data-mini='true'
                data-theme="a" 
				data-iconpos="notext">
                <!--Refresh-->
			</a>
        </div>

        <div 
             id="startScreen_mobilecontainer1" data-role="content" 
             data-theme=""
        >
			<ul data-role="listview" data-inset="true" data-divider-theme="c">
<!--				<li data-role="list-divider">Add Route Log:</li>-->
				<li data-theme="c" data-icon="gear">
				<!--<div>-->
					<a id="startScreen_usersButton">
						User: <span data-role="none" id="startScreen_currentUserReadOnly">user</span>!
					</a>
				<!--</div>-->
				</li>
				<li data-role="list-divider">Add Route Log:</li>
				<li>
					<!-- Add new route.. -->
					<div style="text-align: center">
						<a id="addRouteButton" href="#"><img src="files/views/assets/image/add_button.png" /></a>
					</div>
				</li>
				<li data-role="list-divider">Current area:</li>
				<li> 
					<!-- Area -->
<!--					<label style="text-align: center" for="startScreen_areaSelect">Current area:</label>-->
					<select id="startScreen_areaSelect" name="startScreen_areaSelect" data-theme="a">
						<!-- Areas go here.. -->
					</select>
				</li>
			</ul>
			
			
        </div>
        <!-- mobilefooter1 -->
        <div data-role="footer" data-position="fixed"
             id="startScreen_mobilefooter1" data-theme="a">
        </div>
    </div>
</body>

  
</html>
