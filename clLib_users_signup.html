<body> 
        <div id="users_signup" data-role="page"
			class="clPage"
			data-theme="a" data-add-back-btn="false"
		>
            <div id="users_signup_mobileheader1" data-role="header"
                 adata-position="fixed" data-theme="a"
            >
                <a href="clLib_startScreen.html">Home</a>
                <h1>
                    Signup
					<!--<img id="header_onlineIcon" src="files/views/assets/image/online.jpg" style="width:20px; height:20px"/>-->
                </h1>
            </div>


            <div id="users_signup_mobilecontainer1" data-role="content"
                data-theme="">
				<!-- Floating element for landscape orientation.. -->
                <!--<div style="afloat:left">-->

				<div id="users_signup_notificationContainer" 
					style="white-space: normal" data-role="collapsible" data-collapsed="true" data-content-theme="b" data-theme="c" 
					data-iconpos="right" adata-expanded-icon="alert" adata-collapsed-icon="alert"
				>
					<h4 style="white-space: normal" ><span style="white-space: normal" id="users_signup_notification">Please enter details below.</span></h4>
				</div>

                <div>
                    <!-- userName -->
                    <div>
                        <label style="font-size: 8px;" for="users_signup_username">User name</label>
                        <input type="text" id="users_signup_username" name="users_signup_username"
                               value="" placeholder="Username..." data-theme="a" tabindex="7" />
                    </div>
                    <!-- email -->
                    <div>
                        <label style="font-size: 8px;" for="users_signup_email">email</label>
                        <input type="text" id="users_signup_email" name="users_signup_email"
                               value="" placeholder="email" data-theme="a" tabindex="7" />
                    </div>
                    <!-- newPassword-->
                    <div>
                        <label style="font-size: 8px;" for="users_signup_password">Password</label>
                        <input type="text" id="users_signup_password" name="users_signup_password"
                               value="" placeholder="password" data-theme="a" tabindex="7" />
                    </div>

                    <!-- signup button-->
                    <a data-role="button"
                       id="users_signupButton" data-corners="true" data-icon="check" data-iconpos="right"
                       data-mini="false" data-theme="a" tabindex="8">
                        Sign up
                    </a>
                </div>
				
			</div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed"
                 id="users_signup_mobilefooter1" data-theme="a">
            </div>
