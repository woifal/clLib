document.addEventListener('deviceready', function() {
  navigator.splashscreen.hide();
//        $.mobile.autoInitializePage = false;
//		setTimeout(function() { $.mobile.initializePage(); }, 5000);
    var pushNotification = window.plugins.pushNotification;
    alert("pushNotification is >" + pushNotification + "<");
    var tokenHandler = function(token) {
        alert("Got token >" + token + "<");
        localStorage.setItem("pushDeviceToken", token);
        
    }
    var errorHandler = function(error) {
        alert("got NO token >", error, "<");
    }
    try {
        pushNotification.register(
            tokenHandler,
            errorHandler,
            {
                "badge":"true",
                "sound":"true",
                "alert":"true",
                "ecb":"onNotificationAPN"
            }
        );
    }
    catch(e) {
        alert("init error >", e, "<");
    }
});  
</script>
