<body> 
        <div id="users" data-role="page"
             class="type-interior"
             data-theme="a"
             style="min-height:480px; max-width:320px;">
            <div id="users_mobileheader1" data-role="header"
                 data-position="fixed" data-theme="a"
            >
                <a href="clLib_startScreen.html">Home</a>
                <h1>
                    Users
					<img id="header_onlineIcon" src="files/views/assets/image/online.jpg" style="width:20px; height:20px"/>
                </h1>
            </div>


            <div id="users_mobilecontainer1" data-role="content"
                data-theme="">
				<!-- Floating element for landscape orientation.. -->
                <!--<div style="afloat:left">-->


                <div>
                    <!-- userName -->
                    <div>
                        <label style="font-size: 8px;" for="users_currentUser">User name</label>
                        <input type="text" id="users_currentUser" name="users_currentUser"
                               value="" placeholder="Username..." data-theme="a" tabindex="7" />
                    </div>
                    <!-- password -->
                    <div>
                        <label style="font-size: 8px;" for="users_currentPassword">Password</label>
                        <input type="password" id="users_currentPassword" name="users_currentPassword"
                               value="" placeholder="Password..." data-theme="a" tabindex="7" />
                    </div>
                    <!-- Logout user -->
                    <a data-role="button"
                       id="users_logoutButton" data-corners="true" data-icon="check" data-iconpos="right"
                       data-mini="false" data-theme="a" tabindex="8">
                        Logout!
                    </a>
                    <!-- Login user -->
                    <a data-role="button"
                       id="users_loginButton" data-corners="true" data-icon="check" data-iconpos="right"
                       data-mini="false" data-theme="a" tabindex="8">
                        (Re)login!
                    </a>
                    <!-- Create new user -->
                    <a data-role="button"
                       id="users_newUserButton" data-corners="true" data-icon="check" data-iconpos="right"
                       data-mini="false" data-theme="a" tabindex="8">
                        Create new user!
                    </a>
                </div>
				
			</div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed"
                 id="users_mobilefooter1" data-theme="a">
            </div>
        </div>
</body>
