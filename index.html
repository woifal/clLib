<script>
    localStorage.clear();
    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    function openChild() {
        // Now safe to use device APIs
            var ref = window.open('http://apache.org', '_blank', 'location=yes');
            ref.addEventListener('loadstart', function(event) { alert('1start: ' + event.url); });
            ref.addEventListener('loadstop', function(event) { alert('1stop: ' + event.url); });
            ref.addEventListener('loaderror', function(event) { alert('1error: ' + event.message); });
            ref.addEventListener('exit', function(event) { alert("1exit" + event.type); });

    };
