<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/> 
	<title>clLib_preferences</title> 
        <link rel="stylesheet" href="css/THEMES/default/jqm.min.css" />
		<link rel="stylesheet" href="css/clRouteColors.css" />

        <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.0.js"></script>

		<script type="text/javascript" src="js/clLib.js"></script>
		<script type="text/javascript" src="js/clLib.gradeConfig.js"></script>
		<script type="text/javascript" src="js/clLib.localStorage.js"></script>
		<script type="text/javascript" src="js/clLib.localStorage.indexes.js"></script>
		<script type="text/javascript" src="js/clLib.UI.js"></script>
		<script type="text/javascript" src="js/clLib.UI.pageConfig.js"></script>
		<script type="text/javascript" src="js/clLib.REST.js"></script>
        <script type="text/javascript" src="js/clLib.PAGES.js"></script>

		<link rel="stylesheet" href="css/clLib.css" />
</head> 

<body> 

    <div 
         id="preferences" data-role="page" 
         class="clPage"
		 data-theme="a" data-add-back-btn="false"
    >
        <div id="preferences_mobileHeader1" data-role="header"
             adata-position="fixed"
        >
<!--            <a href="clLib_startScreen.html">Home</a>-->
            <a id="preferences_cancelButton"  data-icon="delete" data-role="button" rel="external">Cancel</a> 
            <a id="preferences_saveButton"  data-icon="check" data-role="button" rel="external">Save</a> 
            <h1>
                Preferences
				<!--<img id="header_onlineIcon" src="files/views/assets/image/online.jpg" style="width:20px; height:20px"/>-->
            </h1>
        </div>
        <!-- mobilecontainer -->
        <div 
            id="preferences_mobilecontainer" data-role="content" 
        >
      
            <!-- currentUser -->
            <label for="currentUser">Username:</label>
            <button data-theme="c" data-role="button" data-iconpos="right" data-icon="gear" id="preferences_currentUserReadOnly"  type="text" name="currentUser" tabindex="1"></button>

            <label for="buddiesStr">Buddies:</label>
            <input id="preferences_buddiesStr" type="text" name="buddiesStr" tabindex="2"/>
    
            <label for="showTopX"># of Top-routes:</label>
            <input id="preferences_showTopX" type="text" name="showTopX" tabindex="3"/>
<!--
            <label for="defaultLayout">Default Layout:</label>
            <select id="preferences_defaultLayout" name="defaultLayout" 
                    data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right"
                    data-native-menu="false" tabindex="4"
            >
                <option value="default">default</option>
                <option value="reduced">reduced</option>
            </select>
-->
            <label for="defaultGradeSystem">Default Grade System:</label>
            <select id="preferences_defaultGradeSystem" name="defaultGradeSystem"
                    data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right"
                    data-native-menu="false" tabindex="4">
            </select>
                
            <label for="defaultGrade">Default Grade:</label>
            <select id="preferences_defaultGrade" name="defaultGrade"
                    data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right"
                    data-native-menu="false" tabindex="2"></select>


            <label for="onlineMode">Online Mode:</label>
            <select id="preferences_onlineMode" name="onlineMode"
                    data-inline="false" data-mini="false" data-icon="arrow-d" data-iconpos="right"
                    data-native-menu="false" tabindex="4">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>

			<label style="text-align: center" for="defaultLayout">Layout to use:</label>
			<select id="preferences_defaultLayout" name="defaultLayout" 
					data-inline="false" data-mini="false"
					data-role="slider"
			>
				<option value="default">default</option>
				<option value="reduced">reduced</option>
			</select>

		</div>
	</div>
</body>

  
</html>
